<head>
    <title>Monty Halls problem</title>
</head>

<body>
    <h2>Monty Halls problem</h2>
    <p>Testing Monty Halls problem using pseudo random numbers for selecting the intial door and location of car</p>
    <a href="https://en.wikipedia.org/wiki/Monty_Hall_problem">Wikipedia</a>
    <div>
        <label for="input">Number of times to run test:</label>
        <div>
            <input id="input" type="number">
        </div>
    </div>
    <div>
        <label for="selector">Should the selection be changed after opening the wrong door:</label>
        <input id="selection" type="checkbox" name="selector"></input>
    </div>
    <button type="button" onclick="main(document.getElementById('input').value)">Run simulation!</button>
    <div id="result">
        <p id="won"></p>
        <p id="lost"></p>
    </div>
    <script src="index.js"></script>
</body>
